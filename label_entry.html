<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeTree Label Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px 20px;
        }
        
        .auth-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .auth-section .section-title::before {
            content: "üå≥";
            margin-right: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn-connect {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-load {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
            min-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            padding: 20px;
        }
        
        .loading-text {
            color: #666;
            font-style: italic;
            text-align: center;
        }
        
        .person-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c8e6c8;
        }
        
        .status.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .label-form {
            background: #f0f7ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .labels-section .section-title::before {
            content: "üë•";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ SwipeTree Family Labels</h1>
            <p>Manage your SwipeTree family data</p>
        </div>
        
        <div class="main-content">
            <!-- TOKEN AUTHENTICATION SECTION -->
            <div class="auth-section">
                <div class="section-title">Connect to SwipeTree</div>
                <div class="form-group">
                    <label for="access-token">Access Token</label>
                    <input type="password" id="access-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                </div>
                <button class="btn-connect" onclick="connectToSwipeTree()">Connect to SwipeTree</button>
                <div id="connection-status"></div>
            </div>
            
            <!-- MEMBER ENTRY SECTION -->
            <div class="labels-section">
                <div class="section-title">Add SwipeTree Member</div>
                
                <div class="label-form">
                    <div class="form-group">
                        <label for="member-id">ID Number</label>
                        <input type="text" id="member-id" placeholder="142000">
                        <button class="btn-load" onclick="loadPersonImage()">Load Image</button>
                    </div>
                    
                    <div class="image-container" id="imageContainer">
                        <div class="loading-text">Enter ID and click "Load Image" to identify person</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="member-name">First Name</label>
                        <input type="text" id="member-name" placeholder="Enter first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="member-location">Location</label>
                        <input type="text" id="member-location" placeholder="City, State">
                    </div>
                    
                    <button class="btn-add" onclick="addMember()">Add to SwipeTree</button>
                </div>
                
                <div id="add-status"></div>
            </div>
        </div>
    </div>
    
    <script>
        let accessToken = '';
        const repoPath = 'allofushere/swipe-tree-labels';
        let familyMembers = [];
        
        async function connectToSwipeTree() {
            const token = document.getElementById('access-token').value.trim();
            
            if (!token) {
                showStatus('connection-status', 'Please enter your access token', 'error');
                return;
            }
            
            accessToken = token;
            showStatus('connection-status', 'Connecting to SwipeTree...', 'success');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repoPath}/contents/family_labels.json`, {
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    familyMembers = content.labels || [];
                    showStatus('connection-status', '‚úÖ Connected! Loaded existing data', 'success');
                } else if (response.status === 404) {
                    familyMembers = [];
                    showStatus('connection-status', '‚úÖ Connected! Ready to add data', 'success');
                } else {
                    throw new Error('Connection failed');
                }
                
            } catch (error) {
                showStatus('connection-status', '‚ùå Connection failed. Check your token.', 'error');
                console.error('Connection error:', error);
            }
        }

        function loadPersonImage() {
            const idNumber = document.getElementById('member-id').value.trim();
            
            if (!idNumber) {
                showStatus('add-status', 'Please enter an ID number first', 'error');
                return;
            }

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '<div class="loading-text">Loading image...</div>';

            // Try the exact formats I can see in your repo
            const imageFormats = ['.jpg', '.1.jpg'];
            let currentFormat = 0;
            
            function tryLoadImage() {
                if (currentFormat >= imageFormats.length) {
                    imageContainer.innerHTML = '<div class="loading-text">‚ùå Image not found for ID: ' + idNumber + '<br>Tried: ' + idNumber + '.jpg and ' + idNumber + '.1.jpg</div>';
                    showStatus('add-status', 'Image not found. Please check the ID number.', 'error');
                    return;
                }

                const fileName = `${idNumber}${imageFormats[currentFormat]}`;
                // Use GitHub Pages URL format (same as main SwipeTree app)
                const imageUrl = `https://allofusbhere.github.io/family-tree-images/${fileName}`;
                
                console.log('Trying to load:', imageUrl); // Debug log
                
                const img = new Image();
                
                img.onload = function() {
                    console.log('Image loaded successfully:', imageUrl); // Debug log
                    imageContainer.innerHTML = `<img src="${imageUrl}" alt="Person ${idNumber}" class="person-image">`;
                    showStatus('add-status', '‚úÖ Image loaded! Now identify and label this person.', 'success');
                };
                
                img.onerror = function() {
                    console.log('Failed to load:', imageUrl); // Debug log
                    currentFormat++;
                    tryLoadImage();
                };
                
                img.src = imageUrl;
            }

            tryLoadImage();
        }
        
        async function addMember() {
            const id = document.getElementById('member-id').value.trim();
            const name = document.getElementById('member-name').value.trim();
            const location = document.getElementById('member-location').value.trim();
            
            if (!id || !name || !location) {
                showStatus('add-status', 'Please enter ID number, name, and location', 'error');
                return;
            }
            
            const imageContainer = document.getElementById('imageContainer');
            const hasLoadedImage = imageContainer.querySelector('.person-image');
            
            if (!hasLoadedImage) {
                showStatus('add-status', '‚ùå Please load the image first to verify the person', 'error');
                return;
            }
            
            if (familyMembers.some(member => member.id === id)) {
                showStatus('add-status', 'ID already exists', 'error');
                return;
            }
            
            showStatus('add-status', 'Adding to SwipeTree...', 'success');
            
            familyMembers.push({
                id: id,
                name: name,
                location: location
            });
            
            try {
                if (accessToken) {
                    await saveData();
                }
                
                showStatus('add-status', `‚úÖ ${name} (${id}) added successfully!`, 'success');
                
                document.getElementById('member-id').value = '';
                document.getElementById('member-name').value = '';
                document.getElementById('member-location').value = '';
                document.getElementById('imageContainer').innerHTML = '<div class="loading-text">Enter ID and click "Load Image" to identify person</div>';
                
            } catch (error) {
                familyMembers.pop();
                showStatus('add-status', '‚ùå Failed to save data', 'error');
                console.error('Save error:', error);
            }
        }
        
        async function saveData() {
            const content = {
                labels: familyMembers,
                updated: new Date().toISOString()
            };
            
            let sha = null;
            try {
                const response = await fetch(`https://api.github.com/repos/${repoPath}/contents/family_labels.json`, {
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                }
            } catch (error) {
                // File might not exist yet
            }
            
            const updateData = {
                message: `Update SwipeTree data - ${familyMembers.length} members`,
                content: btoa(JSON.stringify(content, null, 2))
            };
            
            if (sha) {
                updateData.sha = sha;
            }
            
            const response = await fetch(`https://api.github.com/repos/${repoPath}/contents/family_labels.json`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData)
            });
            
            if (!response.ok) {
                throw new Error('Failed to save data');
            }
        }
        
        function showStatus(elementId, message, type) {
            let element = document.getElementById(elementId);
            
            if (!element) {
                element = document.createElement('div');
                element.id = elementId;
                const container = elementId === 'connection-status' ? 
                    document.querySelector('.auth-section') : 
                    document.querySelector('.labels-section');
                container.appendChild(element);
            }
            
            element.textContent = message;
            element.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
