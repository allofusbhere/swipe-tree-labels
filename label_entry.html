<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeTree Label Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .main-content {
            padding: 30px 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "ðŸ‘¥";
            margin-right: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn-load {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-load:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
            min-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            padding: 20px;
        }
        
        .loading-text {
            color: #666;
            font-style: italic;
            text-align: center;
        }
        
        .person-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c8e6c8;
        }
        
        .status.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .label-form {
            background: #f0f7ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SwipeTree Family Labels</h1>
            <p>Manage your SwipeTree family data</p>
        </div>
        
        <div class="main-content">
            <div class="section-title">Add SwipeTree Member</div>
            
            <div class="label-form">
                <div class="form-group">
                    <label for="member-id">ID Number</label>
                    <input type="text" id="member-id" placeholder="142000">
                    <button class="btn-load" onclick="loadPersonImage()">Load Image</button>
                </div>
                
                <div class="image-container" id="imageContainer">
                    <div class="loading-text">Enter ID and click "Load Image" to identify person</div>
                </div>
                
                <div class="form-group">
                    <label for="member-name">First Name</label>
                    <input type="text" id="member-name" placeholder="Enter first name">
                </div>
                
                <div class="form-group">
                    <label for="member-location">Location</label>
                    <input type="text" id="member-location" placeholder="City, State">
                </div>
                
                <button class="btn-add" onclick="addMember()">Add to SwipeTree</button>
            </div>
            
            <div id="add-status"></div>
        </div>
    </div>
    
    <script>
        function loadPersonImage() {
            const idNumber = document.getElementById('member-id').value.trim();
            
            if (!idNumber) {
                showStatus('Please enter an ID number first', 'error');
                return;
            }

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '<div class="loading-text">Loading image...</div>';

            // Try multiple image formats
            const imageFormats = ['.jpg', '.JPG'];
            
            function tryLoadImage(formatIndex = 0) {
                if (formatIndex >= imageFormats.length) {
                    imageContainer.innerHTML = '<div class="loading-text">Image not found for ID: ' + idNumber + '</div>';
                    showStatus('Image not found. Please check the ID number.', 'error');
                    return;
                }

                const imageUrl = `https://raw.githubusercontent.com/allofushere/family-tree-images/main/${idNumber}${imageFormats[formatIndex]}`;
                const img = new Image();
                
                img.onload = function() {
                    imageContainer.innerHTML = `<img src="${imageUrl}" alt="Person ${idNumber}" class="person-image">`;
                    showStatus('Image loaded! Now identify and label this person.', 'success');
                };
                
                img.onerror = function() {
                    tryLoadImage(formatIndex + 1);
                };
                
                img.src = imageUrl;
            }

            tryLoadImage();
        }
        
        function addMember() {
            const id = document.getElementById('member-id').value.trim();
            const name = document.getElementById('member-name').value.trim();
            const location = document.getElementById('member-location').value.trim();
            
            if (!id || !name || !location) {
                showStatus('Please enter ID number, name, and location', 'error');
                return;
            }
            
            // Check if image was loaded
            const imageContainer = document.getElementById('imageContainer');
            const hasLoadedImage = imageContainer.querySelector('.person-image');
            
            if (!hasLoadedImage) {
                showStatus('Please load the image first to verify the person', 'error');
                return;
            }
            
            showStatus(`${name} (${id}) added successfully!`, 'success');
            
            // Clear form
            document.getElementById('member-id').value = '';
            document.getElementById('member-name').value = '';
            document.getElementById('member-location').value = '';
            document.getElementById('imageContainer').innerHTML = '<div class="loading-text">Enter ID and click "Load Image" to identify person</div>';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('add-status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
